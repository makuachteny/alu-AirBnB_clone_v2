<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBNB</title>
</head>
<body>
<!-- Header -->
    <H1>States</H1>
<!-- List of states -->
    <UL>
        {% for state in states %}
        <LI>{{ state.id }} : <B>{{ state.name }}</B></LI>
            {% endfor %}
    </UL>
</body>
</html>
